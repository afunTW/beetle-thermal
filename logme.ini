[colors]
CRITICAL = 
	color: PURPLE
	style: BOLD
ERROR = RED
WARNING = YELLOW
INFO = None
DEBUG = GREEN

[logme]
level = DEBUG
formatter = 
	fmt: %(asctime)s %(filename)12s:L%(lineno)3s [%(levelname)8s] %(message)s
	datefmt: %Y-%m-%d %H:%M:%S
	style: %
stream = 
	type: StreamHandler
	active: True
	level: DEBUG
file = 
	type: FileHandler
	active: False
	level: DEBUG
	filename: mylogpath/foo.log
null = 
	type: NullHandler
	active: False
	level: NOTSET

